<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/ai4ce.png" type="image/x-icon">
  <title>Human Reasoning</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f8f9fa; /* 设置背景颜色为浅灰色 */
    }

    .container {
      margin-top: 40px;
      background-color: white; /* 设置内容区域背景颜色为白色 */
      padding: 20px;
      border-radius: 10px; /* 添加圆角 */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
    }

    #canvasContainer {
      display: flex;
      flex-wrap: wrap; /* 允许内容换行 */
      justify-content: center; /* 水平居中 */
      align-items: center;
      margin-bottom: 20px; /* 添加底部间距 */
    }

    #leftCanvas,
    #rightCanvas {
      max-width: calc(50% - 5px); /* 设置最大宽度为页面的一半减去缝隙宽度 */
      max-height: 25vh;
      width: auto;
      height: auto;
    }

    #leftCanvas {
      margin-right: 5px; /* 设置右边缝隙宽度为5px */
    }

    #rightCanvas {
      margin-left: 5px; /* 设置左边缝隙宽度为5px */
    }

    #floorSelect {
      margin-top: 10px; /* 添加顶部间距 */
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      margin: 0 10px;
    }
  </style>


</head>
<body>
  <!-- Custom page content -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Reasoning</h2>
      <a href="/visualize" class="btn btn-primary">Return</a>
    </div>
    <p>Select a Scene:</p>
    <select class="form-control" id="subfolderSelect">
      <option value="">-- Select --</option>
    </select>
    <select class="form-control" id="floorSelect">
      <option value="0" selected>0</option>
    </select>
    <div id="canvasContainer">
      <canvas id="leftCanvas"></canvas>
      <canvas id="rightCanvas"></canvas>
    </div>
    <div class="button-container">
      <button class="btn btn-primary" id='similarButton'>Similar</button>
      <button class="btn btn-primary" id='notSimilarButton'>Not similar</button>
    </div>
    <div class="text-center mt-3">
      <button id="randomButton" class="btn btn-primary">Random</button>
    </div>
  </div>

  <!-- Include necessary JavaScript files -->
  <script src="static/pointmap.js"></script>
  <script src="static/humanmap.js"></script>
  <script src='static/reasoning.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
