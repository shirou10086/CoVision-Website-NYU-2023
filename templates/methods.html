<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Co-VisiON_CSR</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-custom {
      background-color: #000000; /* unkown紫色 57068c*/
    }

    .navbar-custom .navbar-brand {
      color: white;
      font-size: 24px;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: white;
      font-size: 18px;
    }

    .navbar-custom .navbar-nav .nav-link:hover,
    .navbar-custom .navbar-nav .nav-link.active {
      background-color: #8e24aa;
    }

    .container {
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2,
    .container h3,
    .container p {
      margin-bottom: 20px;
    }

    .text-image {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .text-image img {
      max-width: 300px;
    }

    .bottom-images {
        margin-top: 20px;
    }

    .image-container {
        width: 49%; /* Adjust the width of each image container */
        margin-bottom: 20px; /* Space below each image container */
    }

    .image-container p {
        text-align: center; /* Center-align the text above the images */
        margin-bottom: 10px; /* Space between the text and the image */
    }

    .img-fluid {
        width: 100%;
        height: auto; /* Maintain aspect ratio */
        display: block; /* Remove any inline spacing */
        margin: 0 auto; /* Center the image in its container */
    }

    @media (max-width: 768px) {
        .image-container {
            width: 100%; /* Full width on smaller screens */
        }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentPage = location.pathname;
      var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
      navLinks.forEach(function(link) {
        var linkHref = link.getAttribute("href");
        if (linkHref && currentPage.startsWith(linkHref)) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    });
    function showAlert() {
        alert("Unable to provide download link till Official published");
    }
  </script>
</head>
